<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arweave Content Viewer</title>
  <style>
    /* iframe 的样式 */
    #arweaveContent {
      width: 100%;
      height: 100vh; /* 全屏显示 */
      border: none; /* 移除边框 */
    }
  </style>
</head>
<body>

<div id="content">
  <p>Loading content...</p>
</div>

<script>
  // 从URL中提取hash
  function getHashFromURL() {
    const path = window.location.pathname;
    return path.split("/")[1]; // 假设格式为 /arhash
  }

  // 动态加载iframe
  function loadArweaveContent(hash) {
    // 检查hash是否存在
    if (hash) {
      // 创建iframe元素
      const iframe = document.createElement("iframe");
      iframe.id = "arweaveContent";
      iframe.src = `https://arweave.4everland.xyz/${hash}`; // 组合成正确的网关URL
      
      // 清空内容容器并插入iframe
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = ""; // 清空加载提示
      contentDiv.appendChild(iframe);
    } else {
      document.getElementById("content").textContent = "No content hash provided in URL.";
    }
  }

  // 获取hash并加载内容
  const arHash = getHashFromURL();
  loadArweaveContent(arHash);
</script>

</body>
</html>
